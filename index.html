<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn French Gender</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #image {
            max-width: 100%;
            max-height: 300px; /* Set the maximum height to 300px or any other value that works for you */
        }

        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        th {
            padding: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <h1 class="text-center mb-4">French gender</h1>
            <div class="card">
                <div class="card-body">
                    <h2 id="question" class="mb-4"></h2>
                    <button id="masculine" class="btn btn-primary mr-2">Masculin</button>
                    <button id="feminine" class="btn btn-primary">FÃ©minin</button>
                    <div class="message" id="message"></div>
                    <div class="score" id="score">
                        Score: <span id="score-value">0</span>
                    </div>
                    <button id="restart-button" class="btn btn-danger mt-3">Restart</button>
                </div>
            </div>


            <div id="word-container" class="mb-4">
                <h3 id="word" class="text-center"></h3>
                <img id="image" class="mx-auto hidden" src="" alt="Noun Image">
                <button id="hint" class="btn btn-secondary mt-3">Hint</button>
            </div>

            <div id="scoreboard-container">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Word</th>
                        <th>Your Answer</th>
                        <th>Correct Answer</th>
                        <th>Result</th>
                    </tr>
                    </thead>
                    <tbody id="scoreboard-body">
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

<!-- Load the script from a separate file -->
<script src="genderSwipe.js"></script>
</body>
</html>
